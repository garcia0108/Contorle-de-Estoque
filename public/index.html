<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ticket</title>
</head>
<body id="login">
    <main>
        <!--Esrutura básica do Bootstrap-->
        <div class="container">
            <div class="row vh-100">
                <!--Primeira coluna-->
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Para facilitar e organizar.</p>
                        <p>Mais controle em suas mãos.</p>
                    </div> 
                    <div class="text-center mb-5">
                        <img src="./assents/barcode-animate.svg" class="img-fluid" alt="animate-login">"
                    </div>
                </div>

                    <!--Segunda coluna-->
                <div class="col">
                    <div class="container">
                        <div class="row">
                                <div class="col d-flex justify-content-center my-5 flex-column">
                                    <h2 class="title">Ticket</h2>
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="email-input" class="form-label">E-mail</label>
                                            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                                        </div>
                                            <div class="mb-3">
                                            <label for="password-input" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="password-input">
                                        </div>
                                            <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="session-check">
                                            <label class="form-check-label" for="session-check">Permanecer conectado.</label>
                                        </div>
                                        <button type="submit" class= "button-login">Enviar</button>
                                    </form>
                                </div>

                                <!--Texto de Cadastro-->
                                <div class="row">
                                    <div class="col">
                                        <p id="link-conta" class="text-center mt-2 form-text"  data-bs-toggle="modal" data-bs-target="#register-modal">Ainda não tem conta? 
                                        <span class="link-default">Criar uma conta.</span></p>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <!-- Modal -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua conta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="create-form">
                    <div class="modal-body">
                    
                        <div class="mb-3">
                          <label for="email-create-input" class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp" required> 
                          <div id="emailHelp" class="form-text">Utilize seu e-mail para cria a conta.</div>
                        </div>
                        <div class="mb-3">
                          <label for="password-create-input" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="password-create-input" required>
                          <div id="emailHelp" class="form-text">Utilize uma senha fácil de lembrar e anote para não esquecer.</div>
                        </div>                  
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn-secondary button-cancel fs-5" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="button-default fs-5">Criar conta</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
